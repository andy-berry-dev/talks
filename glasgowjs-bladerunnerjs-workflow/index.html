	<section data-markdown><script type="text/template">
		- Parts of the codebase were fragile and difficult to mainain
		- Complex dependency problems between parts of the app
		- Slow tests (the full suite of tests could take 24hrs)
		- Complex build
		- Problems when multiple teams were developing new features
		- Every class had to be explicitly included
	</script></section>

	<section data-markdown><script type="text/template">
		## The solution? 
		<br/>
		# BladeRunner <!-- .element: class="fragment" -->
	</script></section>

	<section data-markdown><script type="text/template">
		BladeRunner solved all of the problems we'd encountered

		Streamlined development
		
		Customers went from 0 -> launch within 1/10th of the time
	</script></section>

		<blockquote>
			"a development <span class="highlight">toolkit</span> and lightweight <span class="highlight">framework</span> for building modular large-scale HTML5 single page web apps. It consists of a set of <span class="highlight">conventions</span> plus associated <span class="highlight">tools</span> and <span class="highlight">libraries</span> that make it easy to <span class="highlight">develop</span>, <span class="highlight">test</span>, deploy and <span class="highlight">maintain</span> large JavaScript apps"
		</blockquote>
	</script></section>

	<section data-markdown><script type="text/template">
		provides a set of tools that will simplify your JS workflow
		
		automatically concatenates, minifies, lints  and filters all of your source code and assets
		
		does this on every reload of the app. F5 is your build.
		
		BladeRunnerJS also supplies testing and deployment tools along with a set of conventions for developing large scale apps
	</script></section>
	
</section>

		- dependency analysis
		- theme support
		- i18n support
	</script></section>
	
	<section data-markdown><script type="text/template">
		## Plugin Support
		- Custom commands
		 - Deploy to Heroku etc.
		 - Create app from GitHub
		- New 'bundlers'
		 - Typescript
		 - Coffeescript
		 - LESS
		 - SASS
		- Automatic App cache
		- Auto linting on refresh
	</script></section>
