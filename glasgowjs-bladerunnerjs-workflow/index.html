						"the sequence of industrial, administrative, or other processes through which a piece of work passes from initiation to completion."

					## In our terms...
					
					## Build (cool) stuff

					fetch dependencies <!-- .element: class="fragment" -->
					
					concatenation <!-- .element: class="fragment" -->
					
					minification <!-- .element: class="fragment" -->
					
					LESS/SASS compilation <!-- .element: class="fragment" -->

			<section>
				<section data-markdown><script type="text/template">
					## But theres already something that does (all|some) of that!

					- Grunt
					- Yeoman
							
							
					- Gulp
					- Brunch
							
							
					- Jake
					- Bower
				</script></section>

				<section data-markdown><script type="text/template">
					## They do the same thing

					1. You run a command
					2. You wait while your app is 'built'
					3. You reload your app
					4. You change a file and start all over again

					[OR]
							
					The clever way: You run the command once, and it automagically 'builds' each time you change a file

				</script></section>
